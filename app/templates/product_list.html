<!-- templates/product_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong> - ${{ product.price }}
            <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
