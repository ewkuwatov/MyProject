<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
{% for product in products %}
<div class="item">
    <a href="{{ product.get_absolute_url }}">
        <img src="{% if product.image %}{{ product.image.url }}{% endif %}">
    </a>
    <br>
    <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
    <br>
    ${{ product.price }}
</div>
{% endfor %}
</body>
</html>
